<!DOCTYPE html>
<html>
<head>
	<title>File Metadata Microservice</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
	
		<h1>File Metadata Microservice</h1>
		<p>Upload file and get file size in bytes within JSON response</p>
		<div class="row ">
        	<div class="col-md-6">
				<form class="form" method="POST" action="/upload"  enctype="multipart/form-data">
					<div class="form-group">
						<input class="form-control" type="file" id="myfile" name="myfile">
					</div>
					<div class="form-group">
						<button id="mybtn" type="Submit" class="btn btn-primary">Get Submit</button>
					</div>
					
				</form>
			</div>
		</div>
	
</div>

</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"

  crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
